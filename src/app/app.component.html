<mat-toolbar>
  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <div class="example-button-row">
    <button mat-button (click)="open_Add_Edit_StudentForm(students)">ADD STUDENT</button>
  </div>
</mat-toolbar>
<table mat-table [dataSource]="students">
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let student">{{ student.firstname }}</td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let student">{{ student.lastname }}</td>
  </ng-container>

  <ng-container matColumnDef="classe">
    <th mat-header-cell *matHeaderCellDef> Classe </th>
    <td mat-cell *matCellDef="let student">{{ student.classe }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let student">
      <button mat-button (click)="open_Add_Edit_StudentForm(student)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteStudent(student.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
