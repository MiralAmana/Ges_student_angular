<table mat-table [dataSource]="students">
    <!-- Colonne Firstname -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
    </ng-container>
  
    <!-- Colonne Lastname -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
    </ng-container>
  
    <!-- Colonne Classe -->
    <ng-container matColumnDef="classe">
      <th mat-header-cell *matHeaderCellDef> Classe </th>
      <td mat-cell *matCellDef="let student"> {{student.classe}} </td>
    </ng-container>
  
    <!-- Colonne Actions (édition/suppression) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button (click)="editStudent(student.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteStudent(student.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Définition des lignes du tableau -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
